      <meta charset="UTF-8">

   </head>

      body {
         zoom: 0.9;
         padding-bottom: 10px;
      }
      * {
         box-sizing: border-box;
      }
   </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Gestión</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-center" id="navbarNav">

                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                     <a class="nav-link" href="guide.html">Guías</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-5">
         <h1 class="text-center mb-4">Gestión de Requerimientos</h1>
         <div class="card mb-4">
            <div class="card-header">Agregar Seguimiento</div>
            <div class="card-body">
               <form id="requerimiento-form">
                  <div class="mb-3">
                     <label for="titulo" class="form-label">Título</label>
                     <input type="text" class="form-control" id="titulo" placeholder="Título del requerimiento" required>
                  </div>
                  <div class="mb-3">
                     <label for="descripcion" class="form-label">Descripción</label>
                     <textarea class="form-control" id="descripcion" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="estimado" class="form-label">Horas Estimadas</label>
                     <input type="number" class="form-control" id="estimado" required>
                  </div>
                  <div class="mb-3">
                     <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                     <input type="date" class="form-control" id="fechaInicio">
                  </div>
                  <div class="mb-3">
                     <label for="usuario" class="form-label">Usuario Asignado</label>
                     <select class="form-select" id="usuario" required>
                        <option value="">Seleccione un usuario</option>
                        <option value="Argote Wilfredo">Argote Wilfredo</option>
                        <option value="Chavez Henry">Chavez Henry</option>
                        <option value="Jara Enrique">Jara Enrique</option>
                        <option value="Jarez Eduardo">Jarez Eduardo</option>
                        <option value="Jeri Héctor">Jeri Héctor</option>
                        <option value="Julca Victor">Julca Victor</option>
                        <option value="Quintana Fernando">Quintana Fernando</option>
                        <option value="Recoba Juan">Recoba Juan</option>
                        <option value="Rojas Erick">Rojas Erick</option>
                        <option value="Seminario Jean">Seminario Jean</option>
                        <option value="Valverde Kevyn">Valverde Kevyn</option>
                     </select>
                  </div>
                  <div class="mb-3">
                     <label for="area" class="form-label">Área</label>
                     <select class="form-select" id="area" required>
                        <option value="">Seleccione un área</option>
                        <option value="Sistemas">Sistemas</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Archivo">Archivo</option>
                        <option value="Gerencia">Gerencia</option>
                        <option value="Transporte">Transporte</option>
                     </select>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Agregar</button>
               </form>
            </div>
         </div>
         <div class="card">
            <div class="card-header">Lista de Requerimientos</div>
            <ul class="list-group list-group-flush" id="requerimientos-list"></ul>
         </div>
         <div class="mt-3 d-flex justify-content-center" id="pagination"></div>
      </div>
      <script type="module" src="app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
   </body>
</html>
