      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   </head>
   <style>
    body {
    zoom: 0.8;
    margin-top: -30px;
    padding-bottom: 10px;
    }
    * {
    box-sizing: border-box;
    }
 </style>
   <body>
      <div class="container mt-5">
         <h1 class="text-center mb-4">Editar Requerimiento</h1>
         <a href="index.html" class="btn btn-primary btn-sm me-2" style="position: relative; top: -58px">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

             </svg>
         </a>
         <div class="card">
            <div class="card-body">
               <form id="edit-form">
                  <div class="mb-3">
                     <label for="titulo" class="form-label">Título</label>
                     <input type="text" class="form-control" id="titulo" required>
                  </div>
                  <div class="mb-3">
                     <label for="descripcion" class="form-label">Descripción</label>
                     <textarea class="form-control" id="descripcion" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="estimado" class="form-label">Horas Estimadas</label>
                     <input type="text" class="form-control" id="estimado" required>
                  </div>
                  <div class="mb-3">
                     <label for="usuario" class="form-label">Usuario Asignado</label>
                     <select class="form-select" id="usuario" required>
                        <option value="">Seleccione un usuario</option>
                        <option value="Argote Wilfredo">Argote Wilfredo</option>
                        <option value="Chavez Henry">Chavez Henry</option>
                        <option value="Jara Enrique">Jara Enrique</option>
                        <option value="Jarez Eduardo">Jarez Eduardo</option>
                        <option value="Jeri Héctor">Jeri Héctor</option>
                        <option value="Julca Victor">Julca Victor</option>
                        <option value="Quintana Fernando">Quintana Fernando</option>
                        <option value="Recoba Juan">Recoba Juan</option>
                        <option value="Rojas Erick">Rojas Erick</option>
                        <option value="Seminario Jean">Seminario Jean</option>
                        <option value="Valverde Kevyn">Valverde Kevyn</option>
                     </select>
                  </div>
                  <div class="mb-3">
                     <label for="area" class="form-label">Área</label>
                     <select class="form-select" id="area" required>
                        <option value="">Seleccione un área</option>
                        <option value="Sistemas">Sistemas</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Contabilidad">Contabilidad</option>
                        <option value="Archivo">Archivo</option>
                        <option value="Gerencia">Gerencia</option>
                        <option value="Transporte">Transporte</option>
                     </select>
                  </div>
                  <div class="mb-3">
                     <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                     <input type="date" class="form-control" id="fechaInicio" disabled>
                  </div>
                  <div class="mb-3">
                     <label for="fechaCierre" class="form-label">Fecha de Cierre</label>
                     <input type="date" class="form-control" id="fechaCierre">
                  </div>
                  <div class="mb-3">
                     <label for="estado" class="form-label">Estado</label>
                     <select id="estado" class="form-select">
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Completado">Completado</option>
                     </select>
                  </div>
                  <div class="mt-4">
                     <h4>Puntos de Control</h4>
                     <button type="button" class="btn btn-primary mb-3" id="add-pdc">Añadir Punto de Control</button>
                     <div id="pdc-list">
                        <!-- Aquí se generarán dinámicamente los PDC -->
                     </div>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
               </form>
            </div>
         </div>
      </div>
      <!-- Scripts -->
      <script type="module" src="edit.js"></script>
